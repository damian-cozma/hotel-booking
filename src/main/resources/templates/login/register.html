<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
<div class="container">
    <div id="registerbox" style="margin-top: 50px;" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="card border-info">
            <div class="card-header bg-info">
                <h4 class="text-white mb-0">Create Account</h4>
            </div>

            <div class="card-body">
                <div class="card-text">

                    <form action="#" th:action="@{/register}" th:object="${signupRequest}" method="POST" class="form-horizontal">

                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <div th:if="${#fields.hasGlobalErrors()}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:text="${#fields.globalErrors().get(0)}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" />
                                    <div th:if="${#fields.hasErrors('firstName')}" class="text-danger small">
                                        <span th:text="${#fields.errors('firstName')}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" />
                                    <div th:if="${#fields.hasErrors('lastName')}" class="text-danger small">
                                        <span th:text="${#fields.errors('lastName')}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="text" th:field="*{username}" placeholder="Username" class="form-control" />
                            <div th:if="${#fields.hasErrors('username')}" class="text-danger small">
                                <span th:text="${#fields.errors('username')}"></span>
                            </div>
                        </div>

                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="email" th:field="*{email}" placeholder="Email" class="form-control" />
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger small">
                                <span th:text="${#fields.errors('email')}"></span>
                            </div>
                        </div>

                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger small">
                                <span th:text="${#fields.errors('password')}"></span>
                            </div>
                        </div>

                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" class="form-control" />
                            <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small">
                                <span th:text="${#fields.errors('phoneNumber')}"></span>
                            </div>
                        </div>

                        <div style="margin-top: 10px;" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Register</button>
                                <a href="/login" class="btn btn-secondary">Back to Login</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
