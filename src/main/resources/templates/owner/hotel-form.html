<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add/Edit Hotel</title>
  <link rel="stylesheet" href="/styles.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div th:replace="common/layout :: navbar"></div>

<div class="container">
  <br>
  <h3>Hotel Management</h3>
  <hr>

  <p class="h4 mb-4">Save Hotel</p>

  <form th:action="@{/owner/hotels/new}" th:object="${hotelDto}" method="post">
    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{name}" class="form-control mb-3 w-50" placeholder="Hotel Name">
    <div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2">
      <span th:errors="*{name}"></span>
    </div>

    <input type="text" th:field="*{country}" class="form-control mb-3 w-50" placeholder="Country">
    <div th:if="${#fields.hasErrors('country')}" class="text-danger small mb-2">
      <span th:errors="*{country}"></span>
    </div>

    <input type="text" th:field="*{city}" class="form-control mb-3 w-50" placeholder="City">
    <div th:if="${#fields.hasErrors('city')}" class="text-danger small mb-2">
      <span th:errors="*{city}"></span>
    </div>

    <input type="text" th:field="*{street}" class="form-control mb-3 w-50" placeholder="Street">
    <div th:if="${#fields.hasErrors('street')}" class="text-danger small mb-2">
      <span th:errors="*{street}"></span>
    </div>

    <input type="text" th:field="*{postalCode}" class="form-control mb-3 w-50" placeholder="Postal Code">
    <div th:if="${#fields.hasErrors('postalCode')}" class="text-danger small mb-2">
      <span th:errors="*{postalCode}"></span>
    </div>

    <input type="text" th:field="*{phoneNumber}" class="form-control mb-3 w-50" placeholder="Phone Number">
    <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2">
      <span th:errors="*{phoneNumber}"></span>
    </div>

    <input type="email" th:field="*{email}" class="form-control mb-3 w-50" placeholder="Email">
    <div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2">
      <span th:errors="*{email}"></span>
    </div>

    <textarea th:field="*{description}" class="form-control mb-3 w-50" placeholder="Description"></textarea>
    <div th:if="${#fields.hasErrors('description')}" class="text-danger small mb-2">
      <span th:errors="*{description}"></span>
    </div>

    <textarea th:field="*{amenities}" class="form-control mb-3 w-50" placeholder="Amenities (comma separated)"></textarea>
    <div th:if="${#fields.hasErrors('amenities')}" class="text-danger small mb-2">
      <span th:errors="*{amenities}"></span>
    </div>


    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>

  <hr>
  <a th:href="@{/hotels/list}">Back to Hotels List</a>
</div>

<div th:replace="common/layout :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
