<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking | Add Room</title>
    <link rel="stylesheet" href="/styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div th:replace="common/layout :: navbar"></div>

<div class="container mt-4">

    <br>
    <h3>Room Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Room</p>
    <form th:action="@{'/owner/hotels/' + ${hotelId} + '/rooms/add'}" method="post" th:object="${room}">
        <input type="hidden" th:field="*{hotelId}"/>

        <div class="mb-3">
            <label>Room Type</label>
            <select th:field="*{type}" class="form-control">
                <option th:each="type : ${roomTypes}" th:value="${type}" th:text="${type}"></option>
            </select>
            <div th:if="${#fields.hasErrors('type')}" class="text-danger small">
                <span th:text="${#fields.errors('type')}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label>Capacity</label>
            <input type="text" th:field="*{capacity}" class="form-control"/>
            <div th:if="${#fields.hasErrors('capacity')}" class="text-danger small">
                <span th:text="${#fields.errors('capacity')}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label>Price</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control"/>
            <div th:if="${#fields.hasErrors('price')}" class="text-danger small">
                <span th:text="${#fields.errors('price')}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
            <div th:if="${#fields.hasErrors('description')}" class="text-danger small">
                <span th:text="${#fields.errors('description')}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label>Available</label>
            <input type="checkbox" th:field="*{available}" class="form-check-input"/>
        </div>

        <div class="mb-3">
            <label>Amenities (comma separated)</label>
            <input type="text" th:field="*{amenities}" class="form-control"/>
            <div th:if="${#fields.hasErrors('amenities')}" class="text-danger small">
                <span th:text="${#fields.errors('amenities')}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Save Room</button>
        <a th:href="@{'/owner/hotels/' + ${hotelId} + '/rooms'}" class="btn btn-secondary">Back</a>
    </form>
</div>

<div th:replace="common/layout :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
