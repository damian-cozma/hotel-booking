<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Hotels | Owner Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="common/layout :: navbar"></div>

<main class="flex-grow-1 container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>My Hotels</h4>
        <a th:href="@{/owner/hotels/new}" class="btn btn-primary">+ Add New Hotel</a>
    </div>

    <div th:if="${#lists.isEmpty(hotels)}" class="alert alert-info">
        You don't have any hotels yet. <a th:href="@{/owner/hotels/new}">Add one here</a>.
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:if="${!#lists.isEmpty(hotels)}">
        <div class="col" th:each="hotel : ${hotels}">
            <div class="card h-100 shadow-sm">
                <img src="/images/hotel-placeholder.jpg" class="card-img-top" alt="Hotel Image">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${hotel.name}"></h5>

                    <p class="card-text mb-1">
                        <strong>Address:</strong>
                        <span th:text="${hotel.street + ', ' + hotel.city + ', ' + hotel.country}"></span>
                    </p>

                    <p class="card-text mb-2">
                        <strong>Rating:</strong> <span th:text="${hotel.rating}"></span>
                    </p>

                    <div class="mb-2">
                        <strong>Amenities:</strong>
                        <span th:each="amenity, iterStat : ${hotel.amenities}"
                              th:if="${iterStat.index < 3}"
                              class="badge bg-primary me-1 mb-1"
                              th:text="${amenity}"></span>

                        <span th:if="${hotel.amenities.size() > 3}" class="text-muted">+
                            <span th:text="${hotel.amenities.size() - 3}"></span> more</span>
                    </div>

                    <div class="mt-auto d-flex justify-content-between">
                        <a th:href="@{/hotels/{id}(id=${hotel.id})}" class="btn btn-sm btn-info">View</a>
                        <a th:href="@{/owner/hotels/edit/{id}(id=${hotel.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <form th:action="@{/owner/hotels/{id}(id=${hotel.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this hotel?');">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<br>
<div th:replace="common/layout :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
