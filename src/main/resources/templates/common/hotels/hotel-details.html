<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Hotel Booking | Hotel Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="common/layout :: navbar"></div>

<main class="flex-grow-1 container mt-4">

  <div class="card shadow-sm mb-4">
    <div class="row g-0">
      <div class="col-md-5">
        <img src="/images/hotel-placeholder.jpg" class="img-fluid rounded-start p-2" alt="Hotel Image">
      </div>

      <div class="col-md-7">
        <div class="card-body d-flex flex-column h-100">
          <h2 class="card-title mb-3" th:text="${hotel.name}">Hotel Name</h2>

          <p class="text-muted mb-1">
            <i class="bi bi-geo-alt-fill text-danger"></i>
            <span th:text="${hotel.city} + ','">City</span>
            <span th:text="${hotel.country} + ','">Country</span>
            <span th:text="${hotel.street}">Street</span>
          </p>

          <p class="mb-3">
            <span class="badge bg-success" th:text="'Rating: ' + ${hotel.rating}"></span>
          </p>

          <p class="card-text" th:text="${hotel.description}">
            Hotel description goes here.
          </p>

          <h5 class="mt-4">Facilități:</h5>
          <ul class="list-unstyled mb-4">
            <li th:each="amenity : ${hotel.amenities}">
              <i class="bi bi-check-circle text-success"></i>
              <span th:text="${amenity}">Free WiFi</span>
            </li>
          </ul>

          <div class="mt-auto d-flex justify-content-between align-items-center">
            <h4 class="text-primary mb-0" th:text="'$' + ${hotel.pricePerNight} + '/noapte'">$100/noapte</h4>
            <div class="d-flex gap-2">
              <a href="#" class="btn btn-primary btn-lg">Rezervă acum</a>

              <a th:href="@{/owner/rooms/add/{hotelId}(hotelId=${hotel.id})}"
                 class="btn btn-outline-warning btn-lg"
                 sec:authorize="hasRole('HOTEL_ADMIN')">
                Add Room
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</main>

<div th:replace="common/layout :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
