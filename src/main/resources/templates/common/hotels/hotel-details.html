<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking | Hotel Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="common/layout :: navbar"></div>

<main class="flex-grow-1 container py-4">

    <div class="row g-4">
        <div class="col-md-5">
            <div id="hotelImagesCarousel" class="carousel slide rounded" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div th:each="imageUrl, stat : ${hotel.imageUrls}"
                         th:classappend="${stat.index == 0} ? 'active' : ''"
                         class="carousel-item">
                        <img th:src="@{${imageUrl}}"
                             class="d-block rounded"
                             style="width:525px; height:350px; object-fit:cover;"
                             alt="Hotel Image">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#hotelImagesCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#hotelImagesCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>

        <div class="col-md-7 d-flex flex-column">
            <h2 th:text="${hotel.name}">Hotel Name</h2>
            <p class="text-muted mb-1">
                <i class="bi bi-geo-alt-fill text-danger"></i>
                <span th:text="${hotel.city} + ', '"></span>
                <span th:text="${hotel.country} + ', '"></span>
                <span th:text="${hotel.street}"></span>
            </p>
            <p th:text="${hotel.description}">Hotel description goes here.</p>

            <h5>Amenities:</h5>
            <ul class="list-unstyled mb-3" style="columns: 3;">
                <li th:each="amenity : ${hotel.amenities}">
                    <i class="bi bi-check-circle text-success me-1"></i>
                    <span th:text="${amenity}"></span>
                </li>
            </ul>


            <div class="mt-auto d-flex justify-content-between align-items-center">
                <h4 class="text-primary mb-0" th:text="${hotel.pricePerNight != null} ? 'From $' + ${hotel.pricePerNight} + '/night' : 'No listings available'"></h4>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <table class="table table-hover">
            <thead class="table-light">
            <tr>
                <th>Type</th>
                <th>Capacity</th>
                <th>Price/Night</th>
                <th>Amenities</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room, iter : ${rooms}">
                <td th:text="${room.type}"></td>
                <td th:text="${room.capacity}"></td>
                <td th:text="${room.price}"></td>
                <td>
                    <div class="d-flex flex-wrap gap-2">
                        <!-- Primele 3 amenity-uri -->
                        <span class="badge bg-light text-dark border"
                              th:each="amenity, stat : ${room.amenities}"
                              th:if="${stat.index < 3}"
                              th:text="${amenity.name}">
            </span>

                        <!-- Buton +More -->
                        <span class="badge bg-primary"
                              th:if="${room.amenities.size() > 3}"
                              data-bs-toggle="modal"
                              th:attr="data-bs-target='#amenitiesModal__' + ${iter.index}">
                + More
            </span>
                    </div>

                    <!-- Modal cu toate amenity-urile -->
                    <div class="modal fade"
                         th:id="'amenitiesModal__' + ${iter.index}"
                         tabindex="-1"
                         aria-hidden="true">
                        <div class="modal-dialog modal-lg modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Room Amenities</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row row-cols-3 g-3">
                                        <div class="col" th:each="amenity : ${room.amenities}">
                                            <i class="bi bi-check-circle text-success me-1"></i>
                                            <span th:text="${amenity.name}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <td class="d-flex gap-2">
                    <a th:href="@{/hotels/{hotelId}/rooms/{roomId}/book(hotelId=${hotel.id}, roomId=${room.id})}"
                       class="btn btn-primary btn-sm">Book</a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(rooms)}">
                <td colspan="4" class="text-center">No available rooms.</td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<div th:replace="common/layout :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
