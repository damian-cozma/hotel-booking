<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Bookings</title>
    <link rel="stylesheet" href="/styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="common/layout :: navbar"></div>

<div class="container mt-4">
    <h3>Your Bookings</h3>
    <hr>
    <div th:if="${#lists.isEmpty(bookings)}">
        <div class="alert alert-info">You have no bookings yet.</div>
    </div>
    <div th:if="${!#lists.isEmpty(bookings)}">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
            <tr>
                <th>Hotel</th>
                <th>Type</th>
                <th>Check-in</th>
                <th>Check-out</th>
                <th>Guests</th>
                <th>Total Price</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.room.hotel.name}"></td>
                <td th:text="${booking.room.type}"></td>
                <td th:text="${booking.checkInDate}"></td>
                <td th:text="${booking.checkOutDate}"></td>
                <td th:text="${booking.numberOfGuests}"></td>
                <td th:text="${booking.totalPrice}"></td>
                <td th:text="${booking.status}"></td>
                <td>
                    <div class="d-flex justify-content-start">
                        <a th:href="@{/bookings/{id}(id=${booking.id})}" class="btn btn-info btn-sm">View</a>
                        <div th:if="${#strings.trim(booking.status).toUpperCase() == 'CHECKED_IN'}" class="ms-2">
                            <form th:action="@{/bookings/{id}/cancel(id=${booking.id})}" method="post" style="display:inline;">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-danger btn-sm">Cancel</button>
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="common/layout :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
