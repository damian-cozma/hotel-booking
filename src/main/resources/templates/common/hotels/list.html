<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking | Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="common/layout :: navbar"></div>

<main class="flex-grow-1 container mt-4">

    <div class="container">
        <h3 class="mb-4">Hotels List</h3>

        <div class="row row-cols-1 row-cols-md-1 g-4">
            <div class="col" th:each="hotel : ${hotels}">
                <div class="card h-100">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-3 text-center">
                            <img src="/images/hotel-placeholder.jpg" class="img-fluid rounded-start p-2" alt="Hotel Image">
                        </div>

                        <div class="col-md-9">
                            <div class="card-body d-flex flex-column justify-content-between py-3">
                                <div>
                                    <h5 class="card-title mb-3" th:text="${hotel.name}">Hotel Name</h5>

                                    <p class="card-text mb-2">
                                        <strong>Address:</strong>
                                        <span th:text="${hotel.street + ', ' + hotel.city + ', ' + hotel.country}">Street, City, Country</span>
                                    </p>

                                    <p class="card-text mb-2">
                                        <strong>Description:</strong>
                                        <span th:text="${hotel.description}">Hotel description...</span>
                                    </p>

                                    <p class="card-text mb-3">
                                        <strong>Rating:</strong>
                                        <span th:text="${hotel.rating}">Hotel rating...</span>
                                    </p>

                                    <div class="d-flex flex-wrap" style="gap: 0.25rem;">
                                        <strong>Amenities:</strong>
                                        <span th:each="amenity : ${hotel.amenities}"
                                              class="badge bg-primary me-1 mb-1"
                                              th:text="${amenity}">Amenity</span>
                                    </div>
                                </div>

                                <div class="card-footer text-end bg-white border-top-0 mt-3">
                                    <a th:href="@{/hotels/{id}(id=${hotel.id})}" class="btn btn-sm btn-info">View</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<div th:replace="common/layout :: footer"></div>
</body>
</html>
