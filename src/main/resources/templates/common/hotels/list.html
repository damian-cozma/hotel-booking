<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking | Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="common/layout :: navbar"></div>

<main class="flex-grow-1 container mt-4">

    <div class="card p-4 mb-4 shadow-sm">
        <h5 class="mb-3">Find Your Hotel</h5>
        <form th:action="@{/hotels/search}" method="get" class="row gy-3 gx-2 align-items-end">

            <div class="col-md-3">
                <label for="countrySelect" class="form-label">Country</label>
                <select id="countrySelect" name="country" class="form-select">
                    <option value="">Select Country</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="stateSelect" class="form-label">State</label>
                <select id="stateSelect" name="state" class="form-select" disabled>
                    <option value="">Select State</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="citySelect" class="form-label">City</label>
                <select id="citySelect" name="city" class="form-select" disabled>
                    <option value="">Select City</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="capacity" class="form-label">Guests</label>
                <input type="number" name="capacity" id="capacity" class="form-control" placeholder="Min Capacity"
                       th:value="${param.capacity}">
            </div>

            <div class="col-md-3">
                <label class="form-label">Room Type</label>
                <select name="roomType" class="form-select">
                    <option value="" selected>Any</option>
                    <option th:each="type : ${T(com.damian.hotelbooking.entity.RoomType).values()}"
                            th:value="${type.name()}"
                            th:text="${type.name()}"></option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Amenities</label>
                <button type="button" class="btn btn-outline-secondary w-100" id="amenitiesBtn">
                    Select Amenities
                </button>
                <div id="amenitiesPanel" class="border rounded p-2 position-absolute bg-white"
                     style="display:none; max-height:200px; overflow-y:auto; z-index:100;">
                    <div class="form-check" th:each="amenity : ${allAmenities}">
                        <input class="form-check-input" type="checkbox" name="amenities" th:value="${amenity}"
                               th:checked="${param.amenities != null and #arrays.contains(param.amenities, amenity)}"
                               th:id="'amenity_' + ${amenity}">
                        <label class="form-check-label" th:for="'amenity_' + ${amenity}"
                               th:text="${amenity}">Amenity</label>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <label class="form-label">Check-in</label>
                <input type="text" id="searchCheckInDate" name="checkInDate" class="form-control"
                       th:value="${param.checkInDate}">
            </div>

            <div class="col-md-3">
                <label class="form-label">Check-out</label>
                <input type="text" id="searchCheckOutDate" name="checkOutDate" class="form-control"
                       th:value="${param.checkOutDate}">
            </div>

            <div class="col-md-12 text-end">
                <button type="submit" class="btn btn-primary px-5 mt-2">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
        </form>
    </div>

    <h5 class="mb-3">Hotels List</h5>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="hotel : ${hotels}">
            <div class="card h-100 shadow-sm">
                <img th:src="${#lists.isEmpty(hotel.imageUrls)} ? '/images/hotel-placeholder.jpg' : @{${hotel.imageUrls[0]}}"
                     class="card-img-top" alt="Hotel Image"
                     style="width:100%; height:250px; object-fit:cover; border-radius:8px;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${hotel.name}"></h5>
                    <p class="card-text mb-1">
                        <strong>Address:</strong>
                        <span th:text="${hotel.street + ', ' + hotel.city + ', ' + hotel.state + ', ' + hotel.country}"></span>
                    </p>
                    <p class="card-text mb-2">
                        <strong>Description:</strong> <span th:text="${hotel.description}"></span>
                    </p>
                    <div class="mb-2">
                        <strong>Amenities:</strong>
                        <span th:each="amenity, iterStat : ${hotel.amenities}"
                              th:if="${iterStat.index < 3}" class="badge bg-primary me-1 mb-1"
                              th:text="${amenity}"></span>
                        <span th:if="${hotel.amenities.size() > 3}" class="text-muted">+
                            <span th:text="${hotel.amenities.size() - 3}"></span> more</span>
                    </div>
                    <td th:text="${hotel.pricePerNight != null} ? 'From $' + ${hotel.pricePerNight} + '/night' : 'No listings available'"></td>
                    <div class="mt-auto text-end">
                        <a th:href="@{/hotels/{id}(id=${hotel.id})}" class="btn btn-sm btn-info">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>

</main>

<div th:replace="common/layout :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/js/locations.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {

        const btn = document.getElementById('amenitiesBtn');
        const panel = document.getElementById('amenitiesPanel');
        btn.addEventListener('click', () => {
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        });
        document.addEventListener('click', (e) => {
            if (!btn.contains(e.target) && !panel.contains(e.target)) {
                panel.style.display = 'none';
            }
        });

        const checkOutPickerSearch = flatpickr("#searchCheckOutDate", {
            dateFormat: "Y-m-d",
            minDate: "today"
        });

        flatpickr("#searchCheckInDate", {
            dateFormat: "Y-m-d",
            minDate: "today",
            onChange: function (selectedDates) {
                if (selectedDates.length > 0) {
                    const minCheckOut = new Date(selectedDates[0]);
                    minCheckOut.setDate(minCheckOut.getDate() + 1);
                    checkOutPickerSearch.set("minDate", minCheckOut);
                }
            }
        });

    });
    /*]]>*/
</script>

</body>
</html>
