<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking | Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="common/layout :: navbar"></div>

<main class="flex-grow-1 container mt-4">

    <div class="card p-3 mb-4 shadow-sm">
        <h5 class="mb-3">Search Hotels</h5>
        <form th:action="@{/hotels/search}" method="get" class="row g-3">
            <div class="col-md-3">
                <input type="text" name="country" class="form-control" placeholder="Country"
                       th:value="${param.country}">
            </div>
            <div class="col-md-3">
                <input type="text" name="city" class="form-control" placeholder="City" th:value="${param.city}">
            </div>

            <div class="col-md-3">
                <input type="number" name="capacity" class="form-control" placeholder="Minimum Capacity"
                       th:value="${param.capacity}">
            </div>

            <div class="col-md-3">
                <select name="roomType" class="form-select">
                    <option value="" selected>Any Room Type</option>
                    <option th:each="type : ${T(com.damian.hotelbooking.entity.RoomType).values()}"
                            th:value="${type.name()}"
                            th:text="${type.name()}">
                    </option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Amenities</label>
                <div class="dropdown w-100">
                    <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button"
                            id="amenitiesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Select
                    </button>
                    <ul class="dropdown-menu w-100 p-2" aria-labelledby="amenitiesDropdown"
                        style="max-height: 200px; overflow-y: auto;">
                        <li th:each="amenity : ${allAmenities}">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="amenities"
                                       th:value="${amenity}"
                                       th:checked="${param.amenities != null and #arrays.contains(param.amenities, amenity)}"
                                       th:id="'amenity_' + ${amenity}">
                                <label class="form-check-label" th:for="'amenity_' + ${amenity}"
                                       th:text="${amenity}"></label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>


            <div class="col-md-3">
                <label for="checkInDate" class="form-label">Check-In</label>
                <input type="date" id="checkInDate" name="checkInDate" class="form-control"
                       th:value="${param.checkInDate}">
            </div>

            <div class="col-md-3">
                <label for="checkOutDate" class="form-label">Check-Out</label>
                <input type="date" id="checkOutDate" name="checkOutDate" class="form-control"
                       th:value="${param.checkOutDate}">
            </div>


            <script>
                const btn = document.getElementById('amenitiesBtn');
                const panel = document.getElementById('amenitiesPanel');

                btn.addEventListener('click', () => {
                    panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
                });

                document.addEventListener('click', (e) => {
                    if (!btn.contains(e.target) && !panel.contains(e.target)) {
                        panel.style.display = 'none';
                    }
                });
            </script>

            <div class="col-12 mt-2">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </form>
    </div>

    <h5 class="mb-3">Hotels List</h5>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="hotel : ${hotels}">
            <div class="card h-100 shadow-sm">
                <img src="/images/hotel-placeholder.jpg" class="card-img-top" alt="Hotel Image">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${hotel.name}"></h5>

                    <p class="card-text mb-1">
                        <strong>Address:</strong> <span
                            th:text="${hotel.street + ', ' + hotel.city + ', ' + hotel.country}"></span>
                    </p>
                    <p class="card-text mb-2">
                        <strong>Description:</strong> <span th:text="${hotel.description}"></span>
                    </p>
                    <p class="card-text mb-2">
                        <strong>Rating:</strong> <span th:text="${hotel.rating}"></span>
                    </p>

                    <div class="mb-2">
                        <strong>Amenities:</strong>
                        <span th:each="amenity, iterStat : ${hotel.amenities}"
                              th:if="${iterStat.index < 3}"
                              class="badge bg-primary me-1 mb-1" th:text="${amenity}"></span>

                        <span th:if="${hotel.amenities.size() > 3}" class="text-muted">+
                            <span th:text="${hotel.amenities.size() - 3}"></span> more</span>
                    </div>

                    <td th:text="${hotel.pricePerNight != null} ? 'From $' + ${hotel.pricePerNight} + '/night' : 'No listings available'"></td>


                    <div class="mt-auto text-end">
                        <a th:href="@{/hotels/{id}(id=${hotel.id})}" class="btn btn-sm btn-info">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<br>

<div th:replace="common/layout :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
