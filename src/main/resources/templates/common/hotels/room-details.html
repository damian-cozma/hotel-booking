<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking | Room Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="common/layout :: navbar"></div>

<main class="flex-grow-1 container py-4">

    <div class="row g-4">
        <div class="col-md-5">
            <div id="roomImagesCarousel" class="carousel slide rounded" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div th:each="image, stat : ${room.images}"
                         th:classappend="${stat.index == 0} ? 'active' : ''"
                         class="carousel-item">
                        <img th:src="@{${image.url}}"
                             class="d-block rounded"
                             style="width:525px; height:350px; object-fit:cover;"
                             alt="Room Image">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#roomImagesCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#roomImagesCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>

        <div class="col-md-7 d-flex flex-column">
            <h2 th:text="'Room ' + ${room.roomNumber}">Room Number</h2>
            <p class="text-muted mb-3">
                <i class="bi bi-building text-primary"></i>
                <span th:text="${hotel.name}"></span>
            </p>

            <h5>Room Details:</h5>
            <div class="row row-cols-2 g-3 mb-3">
                <div class="col"><i class="bi bi-door-closed me-2 text-secondary"></i>Type: <span th:text="${room.type}">Type</span></div>
                <div class="col"><i class="bi bi-people-fill me-2 text-secondary"></i>Capacity: <span th:text="${room.capacity}">Capacity</span></div>
                <div class="col"><i class="bi bi-aspect-ratio me-2 text-secondary"></i>Area: <span th:text="${room.area}">Area</span> mÂ²</div>
                <div class="col"><i class="bi bi-layers me-2 text-secondary"></i>Floor: <span th:text="${room.floor}">Floor</span></div>
            </div>

            <br>

            <h5>Amenities:</h5>
            <div class="row row-cols-2 row-cols-md-3 g-2 mb-3">
                <div class="col"
                     th:each="amenity, stat : ${room.amenities}"
                     th:if="${stat.index < 6}">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-check-circle text-success me-2"></i>
                        <span th:text="${amenity.name}"></span>
                    </div>
                </div>

                <div class="col" th:if="${room.amenities.size() > 6}">
                    <button class="btn btn-sm btn-outline-primary w-100"
                            data-bs-toggle="modal"
                            data-bs-target="#amenitiesModal">
                        + More
                    </button>
                </div>
            </div>

            <div class="modal fade" id="amenitiesModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Room Amenities</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row row-cols-2 row-cols-md-3 g-3">
                                <div class="col" th:each="amenity : ${room.amenities}">
                                    <i class="bi bi-check-circle text-success me-1"></i>
                                    <span th:text="${amenity.name}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <h5 class="modal-title">Description</h5>
        <div class="card shadow-sm rounded p-3 mt-2">
            <p id="hotelDescription" class="mb-1" style="max-height: 100px; overflow-y: scroll; scrollbar-gutter: stable;">
                <span th:text="${room.description}"></span>
            </p>
        </div>
    </div>

    <br><br><br>

    <div class="mt-4 mb-2">
        <div class="d-flex justify-content-between align-items-center">
            <a th:href="@{'/hotels/' + ${hotelId}}" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle me-1"></i> Back to Hotel
            </a>
            <h4 class="text-primary text-center mb-3" th:text="'$' + ${room.price} + '/night'">Room Price</h4>
            <a th:href="@{/hotels/{hotelId}/rooms/{roomId}/book(hotelId=${hotelId}, roomId=${room.id})}"
               class="btn btn-primary">Book Now
            </a>
        </div>
    </div>

</main>

<div th:replace="common/layout :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
