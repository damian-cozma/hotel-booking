<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Room</title>
    <link rel="stylesheet" href="/styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<div th:replace="common/layout :: navbar"></div>

<div class="container mt-4">
    <h2>Booking Details</h2>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${booking.room.hotel.name}">Hotel Name</h5>
            <p class="card-text">
                <strong>Type:</strong> <span th:text="${booking.room.type}">Room Type</span><br>
                <strong>Status:</strong> <span th:text="${booking.status}">Status</span><br>
                <strong>Check-in:</strong> <span th:text="${booking.checkInDate}">Check-in Date</span><br>
                <strong>Check-out:</strong> <span th:text="${booking.checkOutDate}">Check-out Date</span><br>
                <strong>Guests:</strong> <span th:text="${booking.numberOfGuests}">Guests</span><br>
                <strong>Total Price:</strong> <span th:text="${booking.totalPrice}">Total Price</span><br>
                <strong>Created At:</strong> <span th:text="${booking.createdAt}">Created At</span>
            </p>
            <a th:if="${booking.status.name() == 'CHECKED_IN'}"
               th:href="@{'/bookings/' + ${booking.id} + '/cancel'}"
               class="btn btn-danger">Cancel Booking</a>
        </div>
    </div>
</div>

<div th:replace="common/layout :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
