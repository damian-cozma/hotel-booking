<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Room</title>
    <link rel="stylesheet" href="/styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<div th:replace="common/layout :: navbar"></div>

<div class="container mt-4">
    <h3>Book Room</h3>
    <hr>

    <form th:action="@{'/hotels/' + ${hotelId} + '/rooms/' + ${roomId} + '/book'}"
          th:object="${booking}" method="post">
        <input type="hidden" th:field="*{userId}"/>
        <input type="hidden" th:field="*{roomId}"/>

        <div class="mb-3">
            <label>Check-in Date</label>
            <input type="text" id="checkInDate" th:field="*{checkInDate}" class="form-control"/>
            <div th:if="${#fields.hasErrors('checkInDate')}" class="text-danger small">
                <span th:errors="*{checkInDate}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label>Check-out Date</label>
            <input type="text" id="checkOutDate" th:field="*{checkOutDate}" class="form-control"/>
            <div th:if="${#fields.hasErrors('checkOutDate')}" class="text-danger small">
                <span th:errors="*{checkOutDate}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label>Number of Guests</label>
            <select id="numGuests" name="numberOfGuests" class="form-select" th:field="*{numberOfGuests}">
                <option th:each="i : ${#numbers.sequence(1, room.capacity)}"
                        th:value="${i}" th:text="${i}"></option>
            </select>
            <div th:if="${#fields.hasErrors('numberOfGuests')}" class="text-danger small">
                <span th:errors="*{numberOfGuests}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label>Total Price</label>
            <input type="text" id="estimatedPrice" class="form-control" readonly/>
            <div class="form-text">Calculated as room price x number of nights</div>
        </div>

        <button type="submit" class="btn btn-primary">Book Now</button>
        <a th:href="@{'/hotels/' + ${hotelId}}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<div th:replace="common/layout :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const roomPrice = /*[[${roomPrice}]]*/ 0;
    const estimatedPriceInput = document.getElementById('estimatedPrice');
    const unavailableDates = /*[[${unavailableDates}]]*/ [];

    const disabledRanges = unavailableDates.map(range => ({
        from: range[0],
        to: range[1]
    }));

    function getNextUnavailableDate(checkInDate) {
        for (const range of disabledRanges) {
            const rangeStart = new Date(range.from);
            if (rangeStart > checkInDate) {
                return rangeStart;
            }
        }
        return null;
    }

    const checkInPicker = flatpickr("#checkInDate", {
        dateFormat: "Y-m-d",
        disable: disabledRanges,
        minDate: "today",
        onChange: function(selectedDates, dateStr, instance) {
            if (selectedDates.length > 0) {
                const minCheckOut = new Date(selectedDates[0]);
                minCheckOut.setDate(minCheckOut.getDate() + 1);

                const nextUnavailable = getNextUnavailableDate(selectedDates[0]);
                let maxCheckOut = nextUnavailable ? new Date(nextUnavailable) : null;
                if (maxCheckOut) {
                    maxCheckOut.setDate(maxCheckOut.getDate());
                }

                checkOutPicker.set("minDate", minCheckOut);
                checkOutPicker.set("maxDate", maxCheckOut);
            }
            updateEstimatedPrice();
        }
    });

    const checkOutPicker = flatpickr("#checkOutDate", {
        dateFormat: "Y-m-d",
        disable: disabledRanges,
        minDate: "today",
        onChange: function(selectedDates, dateStr, instance) {
            updateEstimatedPrice();
        }
    });

    function updateEstimatedPrice() {
        const checkInValue = document.getElementById('checkInDate').value;
        const checkOutValue = document.getElementById('checkOutDate').value;
        if (checkInValue && checkOutValue) {
            const checkIn = new Date(checkInValue);
            const checkOut = new Date(checkOutValue);
            if (checkOut > checkIn) {
                const nights = (checkOut - checkIn) / (1000 * 60 * 60 * 24);
                estimatedPriceInput.value = (roomPrice * nights).toFixed(2);
                return;
            }
        }
        estimatedPriceInput.value = '';
    }
    /*]]>*/
</script>
</body>
</html>
