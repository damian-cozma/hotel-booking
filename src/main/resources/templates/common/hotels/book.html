<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Room</title>
    <link rel="stylesheet" href="/styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="common/layout :: navbar"></div>

<div class="container mt-4">
    <h3>Book Room</h3>
    <hr>

    <form th:action="@{'/hotels/' + ${hotelId} + '/rooms/' + ${roomId} + '/book'}"
          th:object="${booking}" method="post">
        <input type="hidden" th:field="*{userId}"/>
        <input type="hidden" th:field="*{roomId}"/>

        <div class="mb-3">
            <label>Check-in Date</label>
            <input type="date" th:field="*{checkInDate}" class="form-control"/>
            <div th:if="${#fields.hasErrors('checkInDate')}" class="text-danger small">
                <span th:errors="*{checkInDate}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label>Check-out Date</label>
            <input type="date" th:field="*{checkOutDate}" class="form-control"/>
            <div th:if="${#fields.hasErrors('checkOutDate')}" class="text-danger small">
                <span th:errors="*{checkOutDate}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label>Number of Guests</label>
            <input type="number" th:field="*{numberOfGuests}" min="1" max="20" class="form-control"/>
            <div th:if="${#fields.hasErrors('numberOfGuests')}" class="text-danger small">
                <span th:errors="*{numberOfGuests}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label>Estimated Total Price</label>
            <input type="text" id="estimatedPrice" class="form-control" readonly/>
            <div class="form-text">Calculated as room price Ã— number of nights</div>
        </div>

        <button type="submit" class="btn btn-primary">Book Now</button>
        <a th:href="@{'/hotels/' + ${hotelId}}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<div th:replace="common/layout :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const roomPrice = [[${roomPrice}]];
    const checkInInput = document.querySelector('[name="checkInDate"]');
    const checkOutInput = document.querySelector('[name="checkOutDate"]');
    const estimatedPriceInput = document.getElementById('estimatedPrice');

    function updateEstimatedPrice() {
        const checkIn = new Date(checkInInput.value);
        const checkOut = new Date(checkOutInput.value);
        if (checkInInput.value && checkOutInput.value && checkOut > checkIn) {
            const nights = (checkOut - checkIn) / (1000 * 60 * 60 * 24);
            estimatedPriceInput.value = (roomPrice * nights).toFixed(2);
        } else {
            estimatedPriceInput.value = '';
        }
    }

    checkInInput.addEventListener('change', updateEstimatedPrice);
    checkOutInput.addEventListener('change', updateEstimatedPrice);
    /*]]>*/
</script>
</body>
</html>
