<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-light shadow-sm px-3 py-2 rounded">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" th:href="@{/}">room<span class="text-secondary">ie.</span></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCute" aria-controls="navbarCute" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCute">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/hotels/list">Hotels</a>
                    </li>
                </ul>

                <div class="p-2" sec:authorize="hasRole('USER')">
                    <a class="btn btn-outline-primary btn-sm rounded-pill" href="/become-a-host">Become a host</a>
                </div>

                <div sec:authorize="isAuthenticated()" class="dropdown">

                    <button class="btn btn-outline-secondary btn-sm rounded-pill dropdown-toggle" type="button"
                            id="userDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        <strong th:text="${#authentication.name}"></strong>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="/account">Profile</a></li>
                        <li><a class="dropdown-item" href="/bookings">Bookings</a></li>

                        <li sec:authorize="hasRole('PLATFORM_ADMIN')">
                            <a class="dropdown-item" href="/users">Admin Dashboard</a>
                        </li>

                        <li sec:authorize="hasRole('HOTEL_ADMIN')">
                            <a class="dropdown-item btn btn-warning text-dark" th:href="@{/owner/hotels/list}">
                                Listings
                            </a>
                        </li>

                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post" style="display:inline;">
                                <button type="submit" class="dropdown-item text-danger">Logout</button>
                            </form>
                        </li>
                    </ul>

                </div>


                <div sec:authorize="isAnonymous()" class="d-flex align-items-center gap-2">
                    <a class="btn btn-outline-success btn-sm rounded-pill" href="/become-a-host">Become a host</a>
                    <a class="btn btn-outline-primary btn-sm rounded-pill" href="/login">Login</a>
                    <a class="btn btn-primary btn-sm rounded-pill" href="/register">Signup</a>
                </div>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="footer">
    <footer class="bg-dark text-light py-4 mt-auto">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <span class="fw-light">roomie.</span>
                </div>

                <div class="col-md-6 text-center text-md-end">
                    <a href="/about" class="text-light text-decoration-none me-3">About</a>
                    <a href="/contact" class="text-light text-decoration-none me-3">Contact</a>
                    <a href="/terms" class="text-light text-decoration-none">T&C</a>
                </div>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
