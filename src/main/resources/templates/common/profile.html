<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hotel Booking | Profile</title>
    <link rel="stylesheet" href="/styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="common/layout :: navbar"></div>

<main class="flex-grow-1 container mt-4">
    <div class="row">

        <nav class="col-md-3 mb-4">
            <div class="list-group">
                <a th:href="@{/profile(section='profile')}"
                   th:classappend="${activeSection == 'profile'} ? ' active'"
                   class="list-group-item list-group-item-action">Profile</a>
                <a th:href="@{/profile(section='security')}"
                   th:classappend="${activeSection == 'security'} ? ' active'"
                   class="list-group-item list-group-item-action">Security</a>
                <a th:href="@{/profile(section='deactivate')}"
                   th:classappend="${activeSection == 'deactivate'} ? ' active'"
                   class="list-group-item list-group-item-action text-danger">Deactivate Account</a>
            </div>
        </nav>

        <section class="col-md-9">

            <div th:if="${activeSection == 'profile'}">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Your Profile</h2>

                    <div>
                        <a th:href="@{/profile/edit}" class="btn btn-primary me-2" th:if="${!editable}">Edit Profile</a>
                        <a th:href="@{/templates/profile}" class="btn btn-secondary" th:if="${editable}">Cancel</a>
                    </div>
                </div>

                <form th:action="@{/profile/edit}" th:object="${profileDto}" method="post" th:if="${editable}">
                    <div class="p-4 bg-light border rounded shadow-sm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" th:field="*{username}" id="username" class="form-control" readonly/>
                        </div>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" id="firstName" class="form-control"/>
                        </div>
                        <div th:if="${#fields.hasErrors('firstName')}" class="text-danger small">
                            <span th:text="${#fields.errors('firstName')}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" id="lastName" class="form-control"/>
                        </div>
                        <div th:if="${#fields.hasErrors('lastName')}" class="text-danger small">
                            <span th:text="${#fields.errors('lastName')}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" id="email" class="form-control"/>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger small">
                                <span th:text="${#fields.errors('email')}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" th:field="*{phoneNumber}" id="phoneNumber" class="form-control"/>
                            <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small">
                                <span th:text="${#fields.errors('phoneNumber')}"></span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>

                <div class="p-4 bg-light border rounded shadow-sm" th:if="${!editable}">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" th:value="${user.username}" class="form-control" readonly/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" th:value="${user.firstName}" class="form-control" readonly/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" th:value="${user.lastName}" class="form-control" readonly/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:value="${user.email}" class="form-control" readonly/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" th:value="${user.phoneNumber}" class="form-control" readonly/>
                    </div>
                </div>
            </div>

            <div th:if="${activeSection == 'security'}">
                <h2>Change Password</h2>
                <form th:action="@{/profile/change-password}" th:object="${passwordDto}" method="post">
                    <div class="p-4 bg-light border rounded shadow-sm">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" th:field="*{currentPassword}" id="currentPassword" class="form-control" required/>
                            <div th:if="${#fields.hasErrors('currentPassword')}" class="text-danger small">
                                <span th:each="err : ${#fields.errors('currentPassword')}" th:text="${err}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" th:field="*{newPassword}" id="newPassword" class="form-control" required/>
                            <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger small">
                                <span th:each="err : ${#fields.errors('newPassword')}" th:text="${err}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" th:field="*{confirmPassword}" id="confirmPassword" class="form-control" required/>
                            <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger small">
                                <span th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                </form>
            </div>

            <div th:if="${activeSection == 'deactivate'}">
                <h2>Deactivate Account</h2>
                <div class="p-4 bg-light border rounded shadow-sm">
                    <div class="alert alert-danger">
                        <strong>Warning:</strong> This action cannot be undone. All your data will be permanently deleted.
                    </div>
                    <form th:action="@{/profile/delete-account}" method="post">
                        <button type="submit" class="btn btn-danger">Confirm Account Deactivation</button>
                    </form>
                </div>
            </div>

        </section>
    </div>
</main>

<div th:replace="common/layout :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
