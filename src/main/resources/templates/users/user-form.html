<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>User Directory</h3>
    <hr>

    <p class="h4 mb-4">Save User</p>

    <form action="#" th:action="@{/users/add}" th:object="${user}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{username}" class="form-control mb-4 w-25" placeholder="Username">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">
        <input type="email" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">
        <input type="password" th:field="*{password}" class="form-control mb-4 w-25" placeholder="Password">
        <input type="number" th:field="*{phoneNumber}" class="form-control mb-4 w-25" placeholder="Phone Number">
        <input type="text" th:field="*{role}" class="form-control mb-4 w-25" placeholder="Role">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>

    <a th:href="@{/users/list}">Back to Users List</a>
</div>
</body>
</html>
